    <script type="text/javascript">

                $("#hide").hide(1000);
            })
        });
        function CreatPubdiv(w, t) {
            var l = -(w / 2);
            $(".pubDiv .pubDiv_title h2").text(t);
            $(".pubDiv").css({ top: '60px', "width": w + "px", "margin-left": l + "px" });
